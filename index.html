<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel = "stylesheet" type = "style/css" href = "assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel = "stylesheet" type "style/css" href = "assets/css/style.css">
</head>
<body>
    <div class = "container">
        <div class = "card">
            <div class = "card-header text-center">
                <h1>Expert Trivia</h1>
            </div>
            <div id = "introScreen" class = "card-body text-center">
                <button id = "go" class = "start">Go</button>
            </div>
            <div id = "gameScreen" class = "card-body text-center">
                <div id = "timerDiv">Time left: <span id = "timer"></span></div>
                <div id = "question">Question goes here.</div>
                <div class = "option" id = "1" >A: <span id = "option1"></span></div>
                <div class = "option" id = "2" >B: <span id = "option2"></span></div>
                <div class = "option" id = "3" >C: <span id = "option3"></span></div>
                <div class = "option" id = "4" >D: <span id = "option4"></span></div>
            </div><!--gamescreen-->
            <div id = "resultsScreen" class = "card-body text-center">
                <div><h3>Game Results</h3></div>
                <div id = "scoreDisp">Score: <span id = "score"></span></div>
                <div id = "wrongDisp">Wrong Answers: <span id = "wrong"></span></div>
                <button id = "again" class = "start">Play Again</button>
            </div>
        </div><!--card-->
    </div><!--wrapper-->
<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type = "text/Javascript" src = "assets/js/game.js"></script>
</body>
</html>
